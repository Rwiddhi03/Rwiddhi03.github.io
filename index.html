<html lang="en">

</head>

  <nav class="navbar navbar-expand-xxl navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/icon.png" alt="Logo">
      </a>
      <h1>Weather App</h1>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#NAVBAR" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="NAVBAR">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div id="C" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/cc1.avif" class="d-block w-100" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="images/cc2.avif" class="d-block w-100" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="images/cc3.avif" class="d-block w-100" alt="Image 3">
    </div>
  </div>
  <a class="carousel-control-prev" href="#C" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="sr-only">Previous</span>
 </a>

 <a class="carousel-control-next" href="#C" role="button" data-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="sr-only">Next</span>
 </a>
</div>

<div class="card-container">
  <div class="card">
    <img src="images/icon.png" class="card-img-top" alt="City Image">
    <div class="card-body">
      <input type="text" class="form-control search-input" placeholder="Enter city" id="cityInput">
      <button class="btn btn-primary mt-2" id="submitButton">Get Weather Details</button>
    </div>
  </div>

  <div class="card">
    <div class="card-body weather-details" id="weatherDetails">
    </div>
  </div>
</div>
